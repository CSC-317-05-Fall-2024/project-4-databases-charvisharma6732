<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maui Restaurants</title>
    <link rel="icon" type="image/svg+xml" href="images/icon.svg">
    <link rel="stylesheet" href="styles.css">
    <script defer src ="/scripts/header.js"></script>
    <script defer src="/scripts/restaurantSubmit.js"></script> 


</head>
<body>
    <!-- Header -->
    <header></header>
    
    <!-- Navbar -->
    <nav></nav>

    <!-- Main -->
    <main>
        <section>
            <h1>New Restaurant Form</h1>
            <form>
                <label for="restaurantName">Restaurant Name:</label>
                <input type="text" id="restaurantName" name="name" required>

                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phone" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="photoURL">Photo URL:</label>
                <input type="text" id="photoURL" name="photo">

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
